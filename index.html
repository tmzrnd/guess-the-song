<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай песню за 10 секунд</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="animate__animated animate__bounce">Угадай песню за 10 секунд!</h1>
        <p>Нажми на кнопку "Старт", чтобы начать игру.</p>
        <button id="start-button" class="btn btn-primary btn-lg">Старт</button>
        
        <div id="quiz-container" class="hidden mt-5">
            <div id="player" class="d-none"></div>
            <div id="timer" class="h2 my-3">10</div>
            <div id="answers" class="d-flex flex-wrap justify-content-center">
                <button class="answer-button btn btn-info m-2">Ответ 1</button>
                <button class="answer-button btn btn-info m-2">Ответ 2</button>
                <button class="answer-button btn btn-info m-2">Ответ 3</button>
                <button class="answer-button btn btn-info m-2">Ответ 4</button>
            </div>
        </div>

        <div id="score-container" class="mt-5">
            <p class="h3">Счёт: <span id="score">0</span></p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
